<p>Pakeiskite šią programą taip, kad būtų atspausdintas stačiakampis trikampis, kurio pirmoje eilutėje bus 1 žvaigždė, antroje - dvi, o paskutinėje (septintoje) - septynios. Nenaudokite <i>if</i>. Nenaudokite * (žvaigždutės operatoriaus). Nenaudokite kitų kintamųjų, išskyrus <i>i</i> ir <i>j</i>.</p>

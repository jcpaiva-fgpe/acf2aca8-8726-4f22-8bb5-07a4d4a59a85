<p>Antanas nuskynė 1 agurku daugiau nei Audrius. Artūras nuskynė 1 agurku daugiau nei Arvydas. Antanas su Audrium nuskynė 10 agurkų daugiau nei Artūras su Arvydu. Antanas, Audrius, Artūras ir Arvydas nuskynė 60 agurkų. Kiek agurkų nuskynė Antanas?</p>
<p>Išvestis - Antano nuskintų agurkų skaičius.</p>

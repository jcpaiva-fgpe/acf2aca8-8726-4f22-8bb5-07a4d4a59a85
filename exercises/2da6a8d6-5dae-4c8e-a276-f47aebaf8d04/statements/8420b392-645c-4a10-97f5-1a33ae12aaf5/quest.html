<p>Parašykite programą, kuri nepertraukiamai prašytų įvesti žodį lietuvių kalba ir rodytų jo vertimą anglų kalba. Jei naudotojas įveda žodį, kurio nėra žodyne, programa turi spausdinti tekstą <b>Nėra!</b>. Jei naudotojas neįvedęs žodžio paspaudžia klavišą <i>Enter</i>, programa turi baigti darbą. </p>

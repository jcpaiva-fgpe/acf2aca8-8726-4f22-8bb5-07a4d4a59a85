<p>Šeimyną sudaro trys žmonės: tėtis, mama ir sūnus. Dabar jų metų suma <strong>87</strong>, o prieš <strong>n</strong> metų ši suma buvo <strong>60</strong>. Taip pat prieš <strong>n</strong> metų mama buvo dvigubai jaunesnė už tėtį, o po <strong>2n</strong> metų mamai bus tiek metų, kiek tėčiui dabar.</p>
<p>Atsakymas - visų šeimynėlės narių metų sandauga (vienas skaičius).</p>

<p>Berniukas, kuris mokėjo tik skaičiuoti, sugalvoj <strong>du</strong> dviženklius skaičius. Daugindamas juos per klaidą sukeitė vieno skaičiaus skaitmenų tvarką ir gavo <strong>3816</strong> vienetų didesnį rezultatą negu turėjo gauti.</p>
<p>Koks turėjo būti teisingas atsakymas?</p>
<p>Atsakymas - vienas skaičius.</p>

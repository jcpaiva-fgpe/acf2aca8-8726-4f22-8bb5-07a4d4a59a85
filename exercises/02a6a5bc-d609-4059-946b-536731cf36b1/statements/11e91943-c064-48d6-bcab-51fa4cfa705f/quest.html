<p>Parašykite dešimtainį skaičių taip, kad:</p>
<ul>
<li>pirmas skaitmuo parodytų vienetukų kiekį jame,</li>
<li>antras dvejetukų kiekį,</li>
<li>trečias trejetukų ir t.t.</li>
<li>...</li>
<li>iki dešimto kuris parodytų kiek yra nuliukų.</li>
</ul>
<p>Atsakymas - skaičius, kuris atitinka aprašytą sąlygą.</p>

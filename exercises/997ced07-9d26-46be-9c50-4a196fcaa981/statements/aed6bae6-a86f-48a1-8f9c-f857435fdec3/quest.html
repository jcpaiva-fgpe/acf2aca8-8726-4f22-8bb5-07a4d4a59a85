<p>Raskite tokį dešimtženklį skaičių <strong>ABCDEFGHIJ</strong>, kad visi skaitmenys būtų skirtingi ir <strong>A</strong> dalintusi iš 1, <strong>AB</strong> dalintusi iš <strong>2</strong>, <strong>ABC </strong>dalintusi iš <strong>3</strong>, <strong>ABCD</strong> dalintusi iš <strong>4</strong> ir taip toliau. Koks tai skaičius?</p>
<p>Atsakymas - dešimtženklis skaičius.</p>

<p>Parašykite programą, kuri nuskaitytų įvestą tekstą ir į didžiąsias raides pakeistų pirmą rastą žodžį, apsuptą pabraukimais ("_"), pašalinant pabraukimo simbolius.
<br>Pavyzdžiui, paleidus programą su įvestimi: "Šiandien jaučiuosi _puikiai_!", laukiama išvestis būtų tokia: "Šiandien jaučiuosi PUIKIAI!". </p>

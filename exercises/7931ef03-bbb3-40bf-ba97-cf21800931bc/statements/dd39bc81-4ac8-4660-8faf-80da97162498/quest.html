<p>Raskite mažiausią teigiamą skaičių <strong>k</strong>, kuriam galime parinkti lygiai <strong>11</strong> lyginių ir <strong>11</strong> nelyginių skaičių <strong>m</strong>&nbsp;tokių, kad išraiškos <strong>(m<sup>3</sup>+k)/(m+2)</strong> reikšmė būtų sveikasis skaičius.</p>
<p>Atsakymas - skaičius <strong>k</strong>.</p>

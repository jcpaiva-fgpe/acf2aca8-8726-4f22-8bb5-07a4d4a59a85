<p>Pirmiau parašykite programą, kuri atspausdins <i>Prieiga draudžiama</i>, kai naudotojo įvestis neatitinka šablono (angl. <i>pattern</i>). Jei naudotojo įvestis atitinka šabloną, turi būti išvedama: <i>Prisijungėte</i>. Norėdami išbandyti, kaip veikia jūsų programa, galite naudoti bet kokius įvesties duomenis.</p>
